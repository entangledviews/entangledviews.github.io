<div id="random-quote" class="quote-box my-3 p-3 rounded text-center">
  <em>Loading a quote...</em>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const quotes = [
      {% for q in site.data.quotes %}
        "{{ q | escape }}"{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ];
    

    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

    const [quote, author] = randomQuote.split('-', 2);

    document.getElementById("random-quote").innerHTML = `${quote} -<em>${author}</em>`;
  });
</script>
