<div id="random-quote" class="quote-box my-3 p-3 border rounded text-center">
  <em>Loading a random quote...</em>
</div>


<script>
  document.addEventListener("DOMContentLoaded", function() {
    const quotes = [
      {% for q in site.data.quotes %}
        "{{ q | escape }}"{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ];

    // Pick a random quote
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

    // Split on the last hyphen to separate author
    const lastHyphenIndex = randomQuote.lastIndexOf(" - ");
    let text = randomQuote;
    let author = "";
    if (lastHyphenIndex !== -1) {
      text = randomQuote.slice(0, lastHyphenIndex);
      author = randomQuote.slice(lastHyphenIndex + 3); // skip " - "
    }

    // Insert into HTML, emphasizing only the author
    document.getElementById("random-quote").innerHTML = `${text} <em>- ${author}</em>`;
  });
</script>
